<style>
      table {
       width: 45%;
      margin-bottom: .5em;
      table-layout:fixed;
      text-align: center;
      border: 1px solid black;
      border-radius: 10px;
}


th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
  text-align: center;
  border: 1px solid black;
  border-radius: 10px;
  
}
body{
  background-image:url(vendas.png);
  
}

tr:hover {background-color: rgb(80, 205, 255);}

</style>

<center>
<body style="margin: 25px;">
   <marquee behavior="alternate"><h2>CADASTRO DE PRODUTOS</h2></marquee> 
    <div>
        <form id="infos-prod">
            <label for="name">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Arroz" required/>

            <label for="preco">Preço: </label>
            <input type="number" id="preco" name="preco" placeholder="R$ 200,00" required/>

            <input type="checkbox" name="prime" id="prime">
            <label for="prime">É prime?</label>
            <input type="hidden" id="idx"name="idx" value="novo"> 
            <button type="submit" value="Salvar">Salvar</button>
        </form>
        <div id="msg-erro"></div>
    </div>

    <br><br>

    <table>
        <caption>
            <h3>Listas de produtos</h3>
        </caption>

        <thead>
            <tr>
                <th>Identificador</th>
                <th>Nome do produto</th>
                <th>Preço do produto</th>
                <th>Prime</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
   </center>
    <script src="index.js"></script>

</body>
</html>
